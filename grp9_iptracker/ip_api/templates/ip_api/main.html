<!DOCTYPE html>
<html>
    <head>
        <title>IP Tracker Webpage</title>
    </head>
    <body>
        <h1>Hello world!</h1>
        <form method="POST">
            {% csrf_token %}
            <label for="ip_address">IP Address: </label>
            <input type="text" id="ip_address" name="ip_address">
            <button type="submit">Submit</button>
        </form>
        <a href="{% url 'ip_api:result' %}">Go to result page</a>
    </body>
</html>
