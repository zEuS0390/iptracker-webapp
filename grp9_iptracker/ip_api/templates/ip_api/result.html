{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>IP Tracker Result Page</title>
    </head>
    <style>
        h1 {
            font-size:30px;
            font-family:Verdana;
            color:rgb(255, 255, 255);
            text-align:center;
            border: 2px solid rgb(255, 255, 255);
            background-color: transparent;
            width: 600px;
        }
        .square {
            position: center;
            height: 800px;
            width: 600px;
            background-color: rgb(255, 255, 255);
        }
    </style>
        <body background="{% static 'img/background.jpg'%}">
            <center>
                <h1>IP INFORMATION RESULT</h1>
                <div class="square">
                    <table>
                        <tr>
                          <th>Key</th>
                          <th>Value</th>
                        </tr>
                        {% for key, value in data.items %}
                            <tr>
                                <td>{{ key }}</td>
                                <td>{{ value }}</td>
                            </tr>   
                        {% endfor %}
                      </table>
                </div>
            </center>
            
        </body>
</html>
