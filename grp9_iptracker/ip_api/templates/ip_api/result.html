{% extends 'ip_api/base.html' %}
{% block content %}
<div class="container">
    <div class="row align-items-center" style="height: 100vh;">
        <div class="col d-flex justify-content-center">
            <div class="square-box">
                <h1 class="header-text text-center">IP Information</h1>
                <table class="table mt-2 table-bordered table-striped">
                    <thead>
                        <tr class="table-primary text-center">
                            <th scope="col">Key</th>
                            <th scope="col">Value</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for key, value in data.items %}
                        <tr>
                            <td class="table-light text-center">{{ key }}</td>
                            <td class="table-light text-center">{{ value }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
